<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; margin-top: 50px; }
        .calculator { width: 220px; }
        input[type="text"] {
            width: 100%; height: 40px; text-align: right; font-size: 18px; margin-bottom: 5px;
        }
        .buttons button {
            width: 50px; height: 40px; font-size: 18px; margin: 2px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <form method="post">
            {% csrf_token %}
            <input type="text" name="expression" id="expression" value="{{ expression|default:'' }}" readonly>
            <div class="buttons">
                <button type="button" onclick="append('7')">7</button>
                <button type="button" onclick="append('8')">8</button>
                <button type="button" onclick="append('9')">9</button>
                <button type="button" onclick="append('/')">/</button><br>
                
                <button type="button" onclick="append('4')">4</button>
                <button type="button" onclick="append('5')">5</button>
                <button type="button" onclick="append('6')">6</button>
                <button type="button" onclick="append('*')">*</button><br>
                
                <button type="button" onclick="append('1')">1</button>
                <button type="button" onclick="append('2')">2</button>
                <button type="button" onclick="append('3')">3</button>
                <button type="button" onclick="append('-')">-</button><br>
                
                <button type="button" onclick="append('0')">0</button>
                <button type="button" onclick="append('.')">.</button>
                <button type="button" onclick="clearInput()">C</button>
                <button type="button" onclick="append('+')">+</button><br>

                <button type="submit">=</button>
            </div>
        </form>

        {% if result is not None %}
            <h3>Result: {{ result }}</h3>
        {% endif %}
    </div>

    <script>
        function append(char) {
            document.getElementById('expression').value += char;
        }
        function clearInput() {
            document.getElementById('expression').value = '';
        }
    </script>
</body>
</html>
